version: '3.8'

services:
  # Development environment
  calendar-generator-dev:
    container_name: calendar-generator-dev
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "${DEV_PORT:-5173}:5173"  # Vite dev server default port
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # For file watching in Docker
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
      - SERVER_URL=${SERVER_URL:-localhost}
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "
    networks:
      - calendar-network
    profiles:
      - dev

  # Production build environment
  calendar-generator-build:
    container_name: calendar-generator-build
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: >
      sh -c "
        npm install &&
        npm run build &&
        chown -R $(id -u):$(id -g) /app/dist 2>/dev/null || true
      "
    networks:
      - calendar-network
    profiles:
      - build
      - prod

  # Production preview environment
  calendar-generator-preview:
    container_name: calendar-generator-preview
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - dist:/app/dist
    ports:
      - "${PREVIEW_PORT:-4173}:4173"  # Vite preview server default port
    environment:
      - NODE_ENV=production
      - SERVER_URL=${SERVER_URL:-localhost}
    command: >
      sh -c "
        npm install &&
        npm run build &&
        npm run preview -- --host 0.0.0.0 --port 4173
      "
    networks:
      - calendar-network
    profiles:
      - preview

  # Production environment with Nginx
  calendar-generator-prod:
    container_name: calendar-generator-prod
    image: nginx:alpine
    ports:
      - "${PROD_PORT:-80}:80"
      - "${PROD_HTTPS_PORT:-443}:443"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - SERVER_URL=${SERVER_URL:-localhost}
      - NGINX_HOST=${SERVER_URL:-localhost}
    networks:
      - calendar-network
    profiles:
      - prod
    restart: unless-stopped

volumes:
  node_modules:
  dist:

networks:
  calendar-network:
    driver: bridge