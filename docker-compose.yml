version: '3.8'

services:
  # Simple Node.js app
  app:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 3000"
    networks:
      - web

  # Simple Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-simple.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - web

networks:
  web: